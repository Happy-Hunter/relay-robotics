<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet"> 
    <script src="script/jquery.js"></script>
    <script src="script/script.js"></script>

    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->

    <title>Relay Robotics</title>
</head>
<body>
    <!-- NAVBAR -->

    <div class="nav-bar">
        <div class="nav-left">
            <div class="nav-left-inner">
                <!-- hamburger -->
                <img class="hamburger" src="css/images/hamburger-rounded.png" alt="hamburger-icon" />
            </div>
        </div>
        <div class="nav-middle">
            <!-- logo -->
            <img class="logo" src="css/images/logo.png" alt="Logo"></img>
        </div>
        <div class="nav-right">
            <div class="nav-right-inner">
                <!-- profile -->
                <ul>
                    <li>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                    </li>
                    <!-- cart -->
                    <li>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shopping-cart"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
                    </li>
                    <!-- search -->
                    <li>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    
    <div class="form-container">
        <h1 class="heading">Receive news and updates</h1>
        <img id="mascot-img" src="./css/images/mascot.png" alt="">
        <!-- Animation -->
        <form method="post" action="http://localhost:3000/subscribers">
            <label for="first-name">
                <p>First Name<span>*</span></p>
                <input class="email-input" type ="text" name="first_name" pattern="[a-zA-Z]+" minlength="2" required></input>
                <p class="validation-rules">* The first name should have at least 2 letters and should not have special characters or numbers</p>
            </label>

            <label for="last-name">
                <p>Last Name<span>*</span></p>
                <input class="email-input" type="text" name="last_name" pattern="[a-zA-Z]+" minlength="2" required></input>
                <p class="validation-rules">*The first name should have at least 2 letters and should not have special characters or numbers</p>
            </label>

            <label for="email">
                <p>Email Address<span>*</span></p>
                <input class="email-input" type="email" placeholder="xxx@example.com" name="email" required></input>
                <p class="validation-rules">*The email should have at least one @ and one full stop (.)</p>
            </label>

            <!-- Newsletter options -->
            <h2 class="pref-heading">Choose your preference</h2>

            <fieldset>
            <!-- Frequency -->
            <div class="frequency">
                <h2>Receive Newsletters</h2>
                  <input type="radio" id="weekly" name="frequency" value="weekly">
                  <label for="weekly">Weekly</label>
              
                  <input type="radio" id="fortnightly" name="frequency" value="weekly">
                  <label for="fortnightly">Fortnightly</label>
              
                  <input type="radio" id="monthly" name="frequency" value="weekly">
                  <label for="monthly">Monthly</label>
            </div>
            <hr/>
            
            <div class="pref-head">
                <h2>New modules/functions</h2>
            </div>
            <div class="pref-head">
                <label class="switch">
                    <input type="checkbox" name="modules">
                    <span class="slider round"></span>
                </label>
            </div>
            <p>Keep up-to-date about Relay Robot's new offer</p>
            <button>Preview new updates</button>
          
            <hr />
            
            <div class="pref-head">
                <h2>Reviews</h2>
            </div>
            <div class="pref-head">
                <label class="switch">
                    <input type="checkbox" name="reviews">
                    <span class="slider round"></span>
                </label>
            </div>
            <p>See what Relay Robotics community is saying.</p>
            <button>Preview community reviews</button>
            <hr />
            <div class="pref-head">
                <h2>The Future</h2>
            </div>
            <div class="pref-head">
                <label class="switch">
                    <input type="checkbox" name="investments">
                    <span class="slider round"></span>
                </label>
            </div>
              <p>Read articles about our future investment.</p>
              <button>Preview investment articles</button>
          
            </fieldset>
            <div id="submit-button">
                <button type="submit">Yes, subscribe me</button>
            </div>
        </form>

    </div>

</body>
</html>
